
<header class="header">
    
    <section class="flex">
        <a routerLink="/" class="logo">LOGO </a>
        <form action="" method="post" class="search-form">
            <input type="text" name="search_box" placeholder="Search..." required maxlength="100"/>
            <button type="submit" class="fas fa-search" name="search_box"></button>
        </form>
        
        <div class="icons">
            <div id="menu-btn" class="fas fa-bars" (click)="activateMenu()"></div>
            <div id="search-btn" class="fas fa-search" (click)="activateSearch()"></div>
            <div id="user-btn" class="fas fa-user" (click)="activateProfile()"></div>
            <div id="toggle-btn" class="fas fa-sun" (click)="toggleTheme()"></div>
        </div>
        
        <div class="profile" >
            <div *ngIf="isAuthentificated; else registerLogin ">
                <img src="assets/img/pic-1.jpg" class="image" alt="">
                <h3 class="name">shaikh anas</h3>
                <p class="role">studen</p>
                <a routerLink="/profile-details" class="btn" >view profile</a>
                <a href="profile.html" class="btn" >logout</a>
    
                <!-- <div class="flex-btn">
                <a routerLink="/login" class="option-btn">login</a>
                <a routerLink="/" class="option-btn">register</a>
                </div> -->
            </div>
         </div>
         <ng-template #registerLogin class="profile">
            <div class="flex-btn">
                <a routerLink="/login" class="option-btn">login</a>
                <a routerLink="/register" class="option-btn">register</a>
                </div>
        </ng-template>
        
    </section>
</header>
