<section class="form-container">

    <form method="post" enctype="multipart/form-data" [formGroup]="loginForm"  (ngSubmit)="logIn()">
       <h3>login now</h3>
       <p>your email <span>*</span></p>
       <input type="email" name="email" placeholder="enter your email" required maxlength="50" class="box" formControlName="email" >
       <p>your password <span>*</span></p>
       <input type="password" name="pass" placeholder="enter your password" required maxlength="20" class="box" formControlName="password" >
       <input type="submit" value="login new" name="submit" class="btn">
    </form>
 
 </section>
